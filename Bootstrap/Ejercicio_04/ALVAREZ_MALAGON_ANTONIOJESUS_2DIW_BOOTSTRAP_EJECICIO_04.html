<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .azul {
            background-color: #36679e;
        }
        
        .azul-light {
            background-color: #54c0d8
        }
        
        .verde {
            background-color: #0d850d;
        }
        
        .naranja {
            background-color: #c46924;
        }
        
        .gris {
            background-color: #919191;
        }
        
        body {
            background-color: #ffffff;
        }
        
        .caja {
            text-align: center;
            font-weight: bold;
            padding: 2em;
            border: 3px solid #ffffff;
        }
    </style>
</head>

<body>
    <div class="container-fluid ">

        <div class="row">
            <div class="col-12 caja verde">Header</div>
        </div>

        <div class="row">
            <div class="col-6 col-sm-3 offset-md-3 caja azul">1</div>
            <div class="col-6 col-sm-3 caja azul">2</div>
            <div class="d-none d-sm-none d-md-block clearfix col-md-3"></div>
            <div class="col-6 col-sm-3 caja azul">3</div>
            <div class="col-6 col-sm-3 caja offset-md-6 azul">4</div>
        </div>

        <div class="row tablet">
            <div class="col-12 caja azul-light d-none d-sm-block d-md-none">Tablet</div>
        </div>

        <div class="row">
            <div class="col-6 col-sm-3 order-md-12 caja gris">a</div>
            <div class="col-6 col-sm-3 order-md-8 caja gris">b</div>
            <div class="col-6 col-sm-3 order-md-4 caja gris">c</div>
            <div class="col-6 col-sm-3 order-md-1 caja gris">d</div>
        </div>

        <div class="row desktop">
            <div class="col-12 caja azul-light d-none d-sm-none d-md-block">Desktop</div>
        </div>

        <div class="row mobile">
            <div class="col-12 caja azul-light d-block d-sm-none d-md-none">Mobile</div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-3 order-md-12 caja naranja">:D</div>
            <div class="col-12 col-sm-6 col-md-3 order-md-1 offset-md-3 d-none d-sm-block caja naranja">:(</div>
        </div>

        <div class="row">
            <div class="col-12 d-none d-sm-block d-md-block caja verde">Footer</div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>

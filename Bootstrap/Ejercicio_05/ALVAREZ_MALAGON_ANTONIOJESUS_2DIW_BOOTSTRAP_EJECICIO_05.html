<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff;
        }
        
        .caja {
            text-align: center;
            font-weight: bold;
            border: 5px solid #ffffff;
        }
        
        .header,
        .footer {
            font-style: italic;
        }
        /* MOBILE */
        
        @media (min-width: 0px) and (max-width: 576px) {
            .header div {
                background-color: #c46924;
                padding: 1em;
            }
            .section {
                font-size: 60px;
            }
            .section div:first-child {
                background-color: #bf2b2b;
                text-align: left;
            }
            .section div:nth-child(2) {
                background-color: #41c6e4;
            }
            .section div:last-child {
                background-color: #bf2b2b;
                text-align: right;
            }
            .footer {
                background-color: #dee12a;
            }
            .footer div {
                padding: 1em;
            }
        }
        /* TABLET */
        
        @media (min-width: 576px) and (max-width: 768px) {
            .header div {
                background-color: #54c0d8;
                padding: 1em;
            }
            .section {
                font-size: 50px;
            }
            .section div:first-child {
                background-color: #bf2b2b;
                text-align: left;
                padding-top: 1em;
                padding-bottom: 1em;
            }
            .section div:nth-child(2) {
                background-color: #bf2b2b;
                text-align: right;
                padding-top: 1em;
                padding-bottom: 1em;
            }
            .section div:last-child {
                background-color: #0d850d;
            }
            .footer {
                background-color: #dee12a;
            }
            .footer div {
                padding: 1em;
            }
        }
        /* DESKTOP */
        
        @media (min-width: 768px) {
            .header div {
                background-color: #0d850d;
                padding: 1em;
            }
            .section div {
                padding-top: 1em;
                padding-bottom: 4em;
                font-size: 50px;
                background-color: #bf2b2b;
            }
            .footer {
                background-color: #dee12a;
            }
            .footer div:first-child {
                padding: 1em;
                text-align: right;
            }
            .footer div:last-child {
                padding: 1em;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid ">

        <div class="row header">
            <div class="col-12 caja">Header</div>
        </div>
        <div class="row section">
            <div class="col-12 col-sm-6 col-md-4 caja">1</div>
            <div class="col-12 col-sm-6 col-md-4 caja">2</div>
            <div class="col-12 col-sm-12 col-md-4 caja">3</div>
        </div>
        <div class="row footer">
            <div class="col-12 col-md-6 caja">Footer 1</div>
            <div class="col-12 col-md-6 caja">Footer 2</div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio 9</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .breadcrumb-item+.breadcrumb-item::before {
            content: '->';
        }
    </style>
</head>

<body>


    <div class="container">
        <h2>Breadcrumb</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Menu</a></li>
                <li class="breadcrumb-item"><a href="#">Entrada</a></li>
                <li class="breadcrumb-item disable" aria-current="page">Registro</li>
            </ol>
        </nav>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><button type="button" class="btn btn-success">Menu</button></li>
                <li class="breadcrumb-item"><button type="button" class="btn btn-success">Entrada</button></li>
                <li class="breadcrumb-item disable" aria-current="page"><button type="button" class="btn btn-success" disabled>Registro</button></li>
            </ol>
        </nav>
        <h2 class="mb-4">Buttons Group</h2>
        <div class="row ml-5">
            <div class="btn-group btn-group-lg mr-5" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Left</button>
                <button type="button" class="btn btn-dark">Middle</button>
                <button type="button" class="btn btn-warning">Right</button>
            </div>
            <div class="btn-group mr-5" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Left</button>
                <button type="button" class="btn btn-dark">Middle</button>
                <button type="button" class="btn btn-warning">Right</button>
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Left</button>
                <button type="button" class="btn btn-dark">Middle</button>
                <button type="button" class="btn btn-warning">Right</button>
            </div>
        </div>
        <div class="row mt-5 ml-5">
            <div class="btn-group-vertical btn-group-lg mr-5" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Left</button>
                <button type="button" class="btn btn-dark">Middle</button>
                <button type="button" class="btn btn-warning">Right</button>
            </div>
            <div class="btn-group-vertical mr-5" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Left</button>
                <button type="button" class="btn btn-dark">Middle</button>
                <button type="button" class="btn btn-warning">Right</button>
            </div>
            <div class="btn-group-vertical btn-group-sm" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Left</button>
                <button type="button" class="btn btn-dark">Middle</button>
                <button type="button" class="btn btn-warning">Right</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js " integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js " integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ " crossorigin="anonymous "></script>
</body>

</html>
